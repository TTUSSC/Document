plugins:
  - tags:
      tags_file: tags.md
      
  - search:
      lang: zh
      separator: '[\s\u200b\-]'

  - blog:
      blog_dir: blog
      blog_toc: true
      
      post_date_format: medium
      post_url_format: "{categories}/{slug}"

      archive_toc: true
      archive: true
      archive_name: 封存

      categories_toc: true
      categories_name: 分類

      pagination_format: "$link_first $link_previous ~2~ $link_next $link_last"
      pagination_keep_content: true
      draft_if_future_date: true
  
  # for blog posts
  - rss:
      match_path: blog/posts/.* 
      date_from_meta:
        as_creation: date
      categories:
        - categories
        - tags

